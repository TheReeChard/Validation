<h4>üëÄ Visual & Observation Accommodations</h4>
<ul>
  <li>Use bright, high-contrast colors for all cards and drawings.</li>
  <li>Make the icons large and easy to distinguish.</li>
  <li>Keep the "hidden" cards in visually obvious locations (not truly hidden); this is a search activity, not a hard puzzle.</li>
  <li>For children with low vision, allow them to use a magnifying glass or move closer to the cards.</li>
  <li>Limit the search area to a small, defined space if the child has difficulty with larger spaces.</li>
  <li>Allow staff to describe what they're looking for if the child has difficulty identifying the icon.</li>
</ul>

<h4>üåç Adaptations for Different Settings</h4>
<ul>
  <li><strong>Single Child:</strong> Child can play solo and try to find all matches as fast as possible. Time them and create a personal record.</li>
  <li><strong>Small Group (3-4):</strong> Children take turns finding one card each, then move to the next icon. This keeps everyone engaged.</li>
  <li><strong>Bedside/Limited Mobility:</strong> Staff brings the "hidden" cards one at a time to the child's bedside. Child matches them to the Loot Box cards and Mission Log.</li>
  <li><strong>Non-Visual Theme:</strong> Instead of video game icons, use other beloved characters or themes (animals, superheroes, etc.).</li>
</ul>

      function generatePieChart(passCount, failCount) {
        const total = passCount + failCount;
        if (total === 0) return "";

        const passPercent = (passCount / total) * 100;
        const radius = 70;
        const cx = 90;
        const cy = 90;

        if (passCount === total) {
          return `
                    <svg width="180" height="180" viewBox="0 0 180 180" class="mb-6">
                        <circle cx="90" cy="90" r="70" fill="#10b981" />
                    </svg>
                `;
        }

        if (passCount === 0) {
          return `
                    <svg width="180" height="180" viewBox="0 0 180 180" class="mb-6">
                        <circle cx="90" cy="90" r="70" fill="#ef4444" />
                    </svg>
                `;
        }

        const passAngle = (passPercent / 100) * 360;
        const startAngleDeg = -90;
        const endAngleDeg = startAngleDeg + passAngle;

        const startAngleRad = (startAngleDeg * Math.PI) / 180;
        const endAngleRad = (endAngleDeg * Math.PI) / 180;

        const x1 = cx + radius * Math.cos(startAngleRad);
        const y1 = cy + radius * Math.sin(startAngleRad);
        const x2 = cx + radius * Math.cos(endAngleRad);
        const y2 = cy + radius * Math.sin(endAngleRad);

        const largeArc = passAngle > 180 ? 1 : 0;
        const passPath = `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
        const failLargeArc = 360 - passAngle > 180 ? 1 : 0;
        const failPath = `M ${cx} ${cy} L ${x2} ${y2} A ${radius} ${radius} 0 ${failLargeArc} 1 ${x1} ${y1} Z`;

        return `
                <svg width="180" height="180" viewBox="0 0 180 180" class="mb-6">
                    <path d="${passPath}" fill="#10b981" />
                    <path d="${failPath}" fill="#ef4444" />
                </svg>
            `;
      }
